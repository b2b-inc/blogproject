{% extends 'base.html' %}

{% endblock header %}

{% block content %}
<div class="container">
    <div class="card">
        <h5 class="card-header">{{ object.category }}</h5>
        <div class="card-body">
          <h5 class="card-title">{{ object.title }}</h5>
          <h6 class="card-title">{{ object.popstdate }}</h6>
          <p class="card-text">{{ object.content }}</p>
          <a href="{% url 'list' %}" class="btn btn-primary">一覧</a>
          <a href="{% url 'delete' object.pk %}" class="btn btn-danger">削除</a>
          <a href="{% url 'update' object.pk %}" class="btn btn-success">編集</a>
        </div>
      </div>
</div>

  
{% endblock content %}
